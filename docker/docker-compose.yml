version: '3.8'

services:
  # Load balancer / Gateway
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - template_ms
    networks:
      - app_network

  # --- Template Service ---
  template_ms:
    build: ../services/template
    container_name: template_ms
    environment:
      - PORT=3000
      - DB_HOST=template_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=template_db
      - SERVICE_NAME=template-service
    ports:
      - "3001:3000" # Host:Container
      - "9229:9229" # Debug port
    depends_on:
      - template_db
    volumes:
      - ../services/template:/app
      - /app/node_modules
    networks:
      - app_network

  template_db:
    image: postgres:13
    container_name: template_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=template_db
    ports:
      - "5432:5432" # Host:Container
    volumes:
      - template_db_data:/var/lib/postgresql/data
    networks:
      - app_network

  # --- Auth Service ---
  auth_ms:
    build: ../services/auth
    container_name: auth_ms
    environment:
      - PORT=3000
      - DB_HOST=auth_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=auth_db
      - SERVICE_NAME=auth-service
      - JWT_SECRET=super_secret_key_change_me
      - JWT_REFRESH_SECRET=super_secret_refresh_key_change_me
    ports:
      - "3002:3000"
      - "9230:9229"
    depends_on:
      - auth_db
    volumes:
      - ../services/auth:/app
      - /app/node_modules
    networks:
      - app_network

  auth_db:
    image: postgres:13
    container_name: auth_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - app_network

volumes:
  template_db_data:
  auth_db_data:

networks:
  app_network:
    driver: bridge
